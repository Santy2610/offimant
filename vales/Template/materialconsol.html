<html>
<title></title>

{% load static %}

<link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
<link href="{% static 'icons/font/bootstrap-icons.css'%}" rel="stylesheet">
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'jquery-3.2.1.js' %}"></script>
<script src="{% static 'popper.js' %}"></script> 


<body>


  <div class="container mt-1 ">

    {%include "barra.html"%}
  </div>
  <div class="container mt-2">






    <div class="container mt-2 ">

          <div class="col-5">
            <a href="/" button type="button" class="btn btn-primary">Regresar a pagina principal</a>
          </div>
          <div class="col-5">
            {%include "paginador.html"%}
          </div>
       </div> 

      <div class="row">

         <div class="col-md-9 mt-2">

          <table class="table table-striped table-hover table-sm">
            <thead class="thead-dark">
              <tr>
                <th class="col-md-8">Descripci√≥n</th>
                <th class="col-md-1 text-center">Unidad</th>
                <th class="col-md-2 text-center">Cantidad total</th>

              </tr>
            </thead>

            <tbody>
              {%for listmasw in listmasw%}
              <tr>
                <td>{{listmasw.material}}</td>
                <td class="text-center">{{listmasw.unidad}}</td>

              </tr>
              {%endfor%}
            </tbody>
          </table>


        </div>
      </div>
    </div>
  
  </div>

</html>
